<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listák</title>
</head>
<body style="background-color:wheat ;">
    
    <h1 style="color:blueviolet;">Nagy Ádám</h1>
    <h2 style="color:green;">Listák</h2>

    <p style="background-color:palevioletred; width: 300px;">A kedvenc tantárgyaim:</p>
    <ol style="color:rgb(99, 26, 71);">
        <li>ANGOL</li>
        <li>PROGRAMOZÁS</li>
        <li>TESI</li>
    </ol>

    <p style="background-color:slateblue; width: 300px;">A kedvenc szabadidős tevékenységeim:</p>
    <ul style="color:royalblue;">
        <li type="circle">Videójátékozás</li>
        <li type="disc">Kutyakiképzés</li>
        <li type="square">Edzés a konditeremben</li>
    </ul>

</body>
</html>
